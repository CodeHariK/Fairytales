# Learn more: https://buf.build/docs/configuration/v2/buf-gen-yaml
version: v2
clean: true
inputs:
  - directory: "proto"
plugins:
  - remote: buf.build/bufbuild/es
    out: web/gen
    opt:
      - target=ts
  - remote: buf.build/connectrpc/query-es:v2.2.0
    out: web/gen
    opt:
      - target=ts
  - remote: buf.build/grpc-ecosystem/openapiv2:v2.27.3
    out: web/gen
    opt:
      - generate_unbound_methods=true
      - logtostderr=true
      - allow_merge=true
