version: v2
clean: true
inputs:
  - directory: "proto"
plugins:
  - local: protoc-gen-es
    out: gen
    opt:
      - target=ts
  - local: protoc-gen-connect-query
    out: gen
  - remote: buf.build/grpc-ecosystem/openapiv2:v2.27.3
    out: gen
